<html>
	<head>
		<meta charset="utf-8">
		<title>Tarea colores</title>
		<link rel="stylesheet" type="text/css" href="efectos02.css">
		<script src="tarea_colores.js" type="text/javascript"></script>
	</head>
	<body><center>
		<br><br>
		<p class="titulo24">Elige cualquiera de las opciones que se presentan en los campos de abajo :D</p>
		<br>
		<table border="3" width="60%">
			<form name="f_colores">
				<tr align="center">
					<td><p><b>Color fondo</b></p></td>
					<td><p><b>Color texto</b></p></td>
					<td><p><b>Resultado</b></p></td>

				</tr>
				<tr align="center">
					<td>
						<select class="campo" name="c_fondo">
							<option value="red">Rojo</option>
							<option value="green">Verde</option>

							<option value="black">Negro</option>
							<option value="white">Blanco</option>
						</select>
					</td>
						
					<td>
						<select class="campo" name="c_texto">

							<option value="black">Negro</option>
							<option value="white">Blanco</option>
						</select>
					</td>
						
					<td>
						<textarea name="res" class="campo" cols="20" rows="10">Este es el resultado visual de tu selecci√≥n</textarea>
					</td>
				</tr>
				<tr align="center">
					<td colspan="3">
						<input type="button" name="b_ejecuta" class="boton" value="Ejecutar" onclick="ejecutar()">
					</td>
				</tr>
			</form>
		</table>
	</center></body>
